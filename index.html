<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–≤–æ–π –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f0f0f0; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; transition: 0.3s; }
        .btn-1 { background: #ff4757; color: white; }
        .btn-2 { background: #2ed573; color: white; }
        .hidden { display: none; }
        #message { font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <div id="quiz-area">
        <h2>–í—ã–±–µ—Ä–∏ –æ–¥–∏–Ω –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</h2>
        <p>–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ,—á—Ç–æ –∂–µ –≤—ã–±–µ—Ä–µ—à—å(–µ—Å–ª–∏ —á—Ç–æ —Ç–æ –º–Ω–µ –ø—Ä–æ—Å—Ç–æ –Ω–µ—á–µ–≥–æ –¥–µ–ª–∞—Ç—åüòÑ)</p>
        <button class="btn-1" onclick="makeChoice('option1', 'https://www.youtube.com/watch?v=4Br7QbZCSpo')">–í–∞—Ä–∏–∞–Ω—Ç 1</button>
        <button class="btn-2" onclick="makeChoice('option2', 'https://www.youtube.com/watch?v=4Br7QbZCSpo')">–í–∞—Ä–∏–∞–Ω—Ç 2</button>
        P.S 1=2
    </div>

    <div id="already-done" class="hidden">
        <h2>–£–ø—Å!</h2>
        <p id="message">–í—Ä–æ–¥–µ –ø—Ä–∏–∫–æ–ª—å–Ω–æ –≤—ã—à–ª–æüòù</p>
    </div>
</div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏
    function checkChoice() {
        if (localStorage.getItem('myProjectChoice')) {
            showLockout();
        }
    }

    // –≠—Ç–æ —Å–æ–±—ã—Ç–∏–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –í–°–ï–ì–î–ê: –∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ, 
    // –∏ –∫–æ–≥–¥–∞ —á–µ–ª–æ–≤–µ–∫ –Ω–∞–∂–∞–ª –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
    window.addEventListener('pageshow', function(event) {
        checkChoice();
    });

    function makeChoice(choiceName, url) {
        // 1. –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä
        localStorage.setItem('myProjectChoice', choiceName);
        
        // 2. –î–µ–ª–∞–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º (–±—É–∫–≤–∞–ª—å–Ω–æ 50–º—Å),
        // —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —Ç–æ—á–Ω–æ —É—Å–ø–µ–ª —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –ø–∞–º—è—Ç—å
        setTimeout(function() {
            window.location.href = url;
        }, 50);
    }

    function showLockout() {
        const quizArea = document.getElementById('quiz-area');
        const alreadyDone = document.getElementById('already-done');
        
        if (quizArea && alreadyDone) {
            quizArea.classList.add('hidden');
            alreadyDone.classList.remove('hidden');
        }
    }
</script>

</body>

</html>
